<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用外部浏览器打开</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .advice-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .return-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6495ED;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .return-button:hover {
            background-color: #4169E1;
        }
    </style>
</head>
<body>
    <div class="advice-container">
        <h1>请使用外置浏览器打开</h1>
        <p>为了保证最佳浏览体验，请在外置浏览器（如Chrome、Safari）中打开本页面。</p>
        <p>如果你正在使用微信或QQ等应用的内置浏览器，请点击右上角的菜单，并选择在浏览器中打开。</p>
        <!-- 添加返回按钮 -->
        <a href="/" class="return-button">返回</a>
    </div>
</body>
</html>
